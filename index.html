<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painted by Morgan</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            background: linear-gradient(to bottom, #EFD0E3, #AE7FFF);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: black;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .paint-emoji {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Card Container */
        .card-container {
            position: relative;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 100%;
            max-width: 577px;
            margin: 10px;
        }

        .card {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Clickable Areas */
        .clickable-area {
            position: absolute;
            background: rgba(255, 255, 255, 0);
            cursor: pointer;
        }

        /* Clickable areas for the front card */
        #instagram { top: 1%; left: 33%; width: 34%; height: 6%; }
        #facebook { top: 30%; left: 3%; width: 41%; height: 3%; }
        #phone { top: 33%; left: 3%; width: 29%; height: 3%; }
        #location { top: 37%; left: 3%; width: 41%; height: 3%; }
        #website { top: 41%; left: 3%; width: 49%; height: 3%; }
        #follow { top: 17%; left: 45%; width: 41%; height: 4%; }

        /* Clickable QR code on the back card */
        #qr-code { top: 39%; left: 29%; width: 43%; height: 22%; }

        /* Clickable area for PDF */
        #pdf { top: 50%; left: 10%; width: 30%; height: 10%; } /* Adjust position as needed */

        /* Wrapper for Cards */
        .wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
            .card-container {
                width: 90%;
            }
            .wrapper {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.2rem;
            }
            .card-container {
                width: 100%;
            }
            .wrapper {
                gap: 5px;
            }
        }
    </style>
</head>
<body>

    <h2>Morgan the Mua <span class="paint-emoji">ðŸŽ¨</span></h2>

    <div class="wrapper">
        <div class="card-container">
            <img src="business-card-front.jpg" alt="Front of Business Card" class="card">
            <a id="instagram" class="clickable-area" href="https://www.instagram.com/paintedbymorg/" target="_blank"></a>
            <a id="facebook" class="clickable-area" href="https://facebook.com/PaintedByMorgan" target="_blank"></a>
            <a id="phone" class="clickable-area" href="tel:+16788449763"></a>
            <a id="location" class="clickable-area" href="https://www.google.com/maps/place/Jonesboro,+GA" target="_blank"></a>
            <a id="website" class="clickable-area" href="https://paintedbymorgan.as.me/schedule/ac2bd5c0" target="_blank"></a>
            <a id="follow" class="clickable-area" href="https://www.instagram.com/paintedbymorg/" target="_blank"></a>
            <a id="pdf" class="clickable-area" href="business-card.pdf" target="_blank"></a> <!-- Clickable area for PDF -->
        </div>

        <div class="card-container">
            <img src="business-card-back.jpg" alt="Back of Business Card" class="card">
            <a id="qr-code" class="clickable-area" href="https://paintedbymorgan.as.me/schedule/ac2bd5c0" target="_blank"></a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div>&copy; 2025 Painted by Morgan. All rights reserved.</div>
        <div>Designed by <a href="https://www.fiverr.com/s/42R24rx" target="_blank">Hammad @ Gorilla Designs</a></div>
    </footer>

</body>
</html>
