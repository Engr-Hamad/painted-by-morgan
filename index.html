<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painted by Morgan</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            background: linear-gradient(to bottom, #EFD0E3, #AE7FFF); /* Gradient background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: black;
            font-size: 2rem; /* Default font size */
            margin-bottom: 20px;
        }

        .paint-emoji {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Shadow for the paint emoji */
        }

        /* Wrapper for Cards */
        .wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Adds spacing between images */
            width: 100%;
            max-width: 1200px; /* Maximum width for larger screens */
            margin: 0 auto;
        }

        /* Card Container */
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; /* Space between cards */
            width: 100%;
        }

        .card {
            width: 45%; /* Each card takes 45% width on large screens */
            min-width: 320px; /* Prevents shrinking too much on smaller screens */
            max-width: 577px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for the card */
        }

        /* Ensure cards stack on smaller screens */
        @media (max-width: 768px) {
            .card {
                width: 100%; /* Full width on mobile */
            }
        }

        /* Clickable Areas */
        .clickable-area {
            position: absolute;
            background: rgba(255, 255, 255, 0); /* Invisible clickable area */
            cursor: pointer;
        }

        /* Clickable areas for the front card */
        #instagram { top: 1%; left: 33%; width: 34%; height: 6%; }
        #facebook { top: 30%; left: 3%; width: 41%; height: 3%; }
        #phone { top: 33%; left: 3%; width: 29%; height: 3%; }
        #location { top: 37%; left: 3%; width: 41%; height: 3%; }
        #website { top: 41%; left: 3%; width: 49%; height: 3%; }
        #follow { top: 17%; left: 45%; width: 41%; height: 4%; } /* Follow button */

        /* Clickable QR code on the back card */
        #qr-code { top: 39%; left: 29%; width: 43%; height: 22%; }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer a {
            color: black !important;
            text-decoration: none;
            font-weight: bold;
            filter: brightness(0); /* Ensures black text on all devices */
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* General Enhancements for Mobile Responsiveness */
        @media (max-width: 480px) {
            h2 {
                font-size: 1.2rem; /* Adjust heading size */
            }
            .wrapper {
                gap: 5px; /* Reduces spacing */
            }
            footer {
                font-size: 0.7rem; /* Adjusts footer text size */
            }
        }
    </style>
</head>
<body>

    <h2>Morgan the Mua <span class="paint-emoji">ðŸŽ¨</span></h2>

    <!-- Wrapper to align both images side by side on desktop and stacked on mobile -->
    <div class="wrapper">

        <!-- Front Side of Business Card -->
        <div class="card-container">
            <img src="business-card-front.jpg" alt="Front of Business Card" class="card">
            <a id="instagram" class="clickable-area" href="https://www.instagram.com/paintedbymorg/" target="_blank" aria-label="Instagram"></a>
            <a id="facebook" class="clickable-area" href="https://facebook.com/PaintedByMorgan" target="_blank" aria-label="Facebook"></a>
            <a id="phone" class="clickable-area" href="tel:+16788449763" aria-label="Call Morgan"></a>
            <a id="location" class="clickable-area" href="https://www.google.com/maps/place/Jonesboro,+GA" target="_blank" aria-label="Location"></a>
            <a id="website" class="clickable-area" href="https://paintedbymorgan.as.me/schedule/ac2bd5c0" target="_blank" aria-label="Book an Appointment"></a>
            <a id="follow" class="clickable-area" href="https://www.instagram.com/paintedbymorg/" target="_blank" aria-label="Follow on Instagram"></a>
        </div>

        <!-- Back Side of Business Card -->
        <div class="card-container">
            <img src="business-card-back.jpg" alt="Back of Business Card" class="card">
            <a id="qr-code" class="clickable-area" href="https://paintedbymorgan.as.me/schedule/ac2bd5c0" target="_blank" aria-label="Scan QR Code"></a>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <div>&copy; 2025 Painted by Morgan. All rights reserved.</div>
        <div>Designed by <a href="https://www.fiverr.com/s/42R24rx" target="_blank">Hammad @ Gorilla Designs</a></div>
    </footer>

</body>
</html>
