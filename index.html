<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painted by Morgan</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            background: linear-gradient(to bottom, #EFD0E3, #AE7FFF); /* Gradient background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: black;
            font-size: 2rem; /* Default font size */
            margin-bottom: 20px;
        }

        .paint-emoji {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Shadow for the paint emoji */
        }

        /* Card Container */
        .card-container {
            position: relative;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for the card container */
            border-radius: 10px; /* Rounded corners */
            width: 100%; /* Full width by default */
            max-width: 577px; /* Maximum width for larger screens */
            margin: 10px; /* Spacing between cards */
        }

        .card {
            width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners */
        }

        /* Clickable Areas */
        .clickable-area {
            position: absolute;
            background: rgba(255, 255, 255, 0); /* Invisible clickable area */
            cursor: pointer;
        }

        /* Clickable areas for the front card */
        #instagram { top: 1%; left: 33%; width: 34%; height: 6%; }
        #facebook { top: 30%; left: 3%; width: 41%; height: 3%; }
        #phone { top: 33%; left: 3%; width: 29%; height: 3%; }
        #location { top: 37%; left: 3%; width: 41%; height: 3%; }
        #website { top: 41%; left: 3%; width: 49%; height: 3%; }
        #follow { top: 17%; left: 45%; width: 41%; height: 4%; } /* New clickable area for Follow */

        /* Clickable QR code on the back card */
        #qr-code { top: 39%; left: 29%; width: 43%; height: 22%; }

        /* Wrapper for Cards */
        .wrapper {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adds spacing between images */
            flex-wrap: wrap; /* Ensures responsiveness */
            width: 100%; /* Full width */
            max-width: 1200px; /* Maximum width for larger screens */
            margin: 0 auto; /* Center the wrapper */
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #AE7FFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem; /* Smaller font size for smaller screens */
            }
            .card-container {
                width: 90%; /* Slightly smaller width for mobile */
            }
            .wrapper {
                flex-direction: column; /* Stack cards vertically on mobile */
                gap: 10px; /* Reduce spacing between images */
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.2rem; /* Even smaller font size for very small screens */
            }
            .card-container {
                width: 100%; /* Full width for very small screens */
            }
            .wrapper {
                gap: 5px; /* Minimal spacing */
            }
        }
    </style>
</head>
<body>

    <h2>Morgan the Mua <span class="paint-emoji">ðŸŽ¨</span></h2> <!-- Added paint emoji with shadow -->

    <!-- Wrapper to align both images side by side -->
    <div class="wrapper">

        <!-- Front Side of Business Card -->
        <div class="card-container">
            <img src="business-card-front.jpg" alt="Front of Business Card" class="card">
            <a id="instagram" class="clickable-area" href="https://www.instagram.com/paintedbymorg/" target="_blank" aria-label="Instagram"></a>
            <a id="facebook" class="clickable-area" href="https://facebook.com/PaintedByMorgan" target="_blank" aria-label="Facebook"></a>
            <a id="phone" class="clickable-area" href="tel:+16788449763" aria-label="Call Morgan"></a>
            <a id="location" class="clickable-area" href="https://www.google.com/maps/place/Jonesboro,+GA" target="_blank" aria-label="Location"></a>
            <a id="website" class="clickable-area" href="https://paintedbymorgan.as.me/schedule/ac2bd5c0" target="_blank" aria-label="Book an Appointment"></a>
            <a id="follow" class="clickable-area" href="https://www.instagram.com/paintedbymorg/" target="_blank" aria-label="Follow on Instagram"></a> <!-- New Follow button -->
        </div>

        <!-- Back Side of Business Card -->
        <div class="card-container">
            <img src="business-card-back.jpg" alt="Back of Business Card" class="card">
            <a id="qr-code" class="clickable-area" href="https://paintedbymorgan.as.me/schedule/ac2bd5c0" target="_blank" aria-label="Scan QR Code"></a>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Painted by Morgan. All rights reserved.<br>
        Designed by <a href="https://www.fiverr.com/s/42R24rx" target="_blank">Hammad @ Gorilla Designs</a>
    </footer>

</body>
</html>
